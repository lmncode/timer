<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title></title>
  </head>
  <body>
    <div class="timer">
      <svg height="500" width="500">
        <circle
          r="190"
          cx="50%"
          cy="50%"
          fill="transparent"
          stroke="purple"
          stroke-width="15"
          transform="rotate(-90,250,250)"
        ></circle>
      </svg>

      <div class="controls">
        <input id="duration" value="30" maxlength="3" />
        <div class="btn-group">
          <button id="start">
            <i class="fas fa-play"></i>
          </button>
          <button id="pause">
            <i class="fas fa-pause"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
